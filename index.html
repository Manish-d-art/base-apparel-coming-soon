<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main class="main">
    <div class="main__logo-cont">
      <img class="main__logo" src="./assets/images/logo.svg" alt="logo-icon">
      <div class="hero__section">
        <div class="main__section-1">
          <img class="hero-img-mob" src="./assets/images/hero-mobile.jpg" alt="hero-image-mob">
          <img class="hero-img-desk" src="./assets/images/hero-desktop.jpg" alt="hero-image-mob">
        </div>
      </div>
    </div>
   <div class="main__section-2">
        <h1 class="main__heading"><span class="head-ele">We're</span> coming soon</h1>
        <p class="main__text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#">
          <label for="emails"></label>
          <input type="email" id="emails" name="emails" multiple placeholder="Email Address">
          <input type="submit">
        </form>
    </div>
    
  </main>

</html>
